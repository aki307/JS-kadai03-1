<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>JavaScript Test</title>
</head>

<body>
  <h1>ToDoリスト</h1>
  <div id="radioContainer">
    <input type="radio" name="example" value="all" checked id="all-tasks">すべて
    <input type="radio" name="example" value="working" id="working-tasks">作業中
    <input type="radio" name="example" value="completed" id="complete-tasks">完了
  </div>
  <div id="taskLists">
    <table id="task-table">
      <thead>
        <tr id="task-item">
          <th>ID</th>
          <th>コメント</th>
          <th>状態</th>
        </tr>
      </thead>
      <tbody id='table-body'>
        <!--ここにコードを挿入-->
      </tbody>

    </table>
  </div>
  <div>
    <h2>新規タスクの追加</h2>
    <form action="#" name="task_form">
      <div>
        <input type="text" id="task-name" name="task_name">
        <input type="submit" value="送信する" id="submit-button">
      </div>
    </form>
  </div>
  <script src="main.js"></script>
</body>

</html>
